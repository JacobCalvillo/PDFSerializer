<div>
    <h3>Your Files</h3>
    <div>
        <label for="file">Select PDF File:</label>
        <select id="file" name="file" required>
            {% for file in files %}
                <option value="{{ file.id }}">{{ file.original_file_url|slice:":-4" }}</option>
            {% empty %}
                <option value="">No files available</option>
            {% endfor %}
        </select>
    </div>
</div>
