{% extends "base.html" %}
{% load static %}

{% block content %}

<h2>Decypt</h2>
<div class="form-container">
    <h1>Decrypt PDF</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'decrypt' %}">
        {% csrf_token %}
        <div>
            <label for="pdf">PDF Document:</label>
            <input type="file" id="pdf" name="pdf" required>
        </div>
        <div>
            <label for="private_key">Private Key:</label>
            <input type="file" id="private_key" name="private_key" required>
        </div>
        <button type="submit">Decrypt PDF</button>
    </form>
</div>


{% endblock content %}
