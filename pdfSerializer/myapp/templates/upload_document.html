<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document for Signing</h1>
    <form action="{% url 'sign_document' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="document">Select PDF Document:</label>
        <input type="file" id="document" name="document" accept=".pdf" required><br><br>

        <label for="signature_image">Select Signature Image:</label>
        <input type="file" id="signature_image" name="signature_image" accept=".png, .jpg, .jpeg" required><br><br>

        <input type="submit" value="Sign Document">
    </form>
</body>
</html>
